<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찜린더</title>
    <link rel="stylesheet" href="/static/css/default-common/default-common.css">
    <link rel="stylesheet" href="/static/css/login/main_login.css">
</head>
<body>
    <div id="wrapper">
        <header id="header" data-ez="contents-1ipi7v6-1">



        </header>



        <div class="login-wrapper" id="login_contents">
            <div class="cs_wrap cs_login">
                <div class="title t3 bold mn60 p10 center">
                    <h2 class="center"> LOGIN</h2>
                </div>
                <div class="id_pw_wrap">
                    <form id="member_form" name="member_form" action="/exec/front/Member/login/" method="post" target="_self" enctype="multipart/form-data">
                        <!-- action에 폼 데이터를 처리할 서버의 URL을 지정해야함. -->
                        <div class = "xans-element- xans-member xams-member-login">
                        <div class="login">
                            <fieldset>
                                <legend>LOGIN</legend>
                                <ul class="touch_login">
                                    <li class="color_on">
                                        <a href="#"> <!-- 로그인 버튼을 누른 경우 가게 될 주소 -->
                                            <span>로그인</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/templates/login/check_zzimlendar.html"> <!-- 찜린더 조회를 누른 경우 가게 될 주소 -->
                                            <span>찜린더 조회</span>
                                        </a>
                                    </li>
                                </ul>
                                <h3></h3>
                                <label class="input_id" title="아이디 입력">
                                    <span class="label" style>USER ID</span>
                                    <input id="id" name="id" class="inputTypeText" placeholder="아이디를 입력해주세요" value type="text">
                                </label>
                                <label class="input_pw" title="비밀번호 입력">
                                    <span class="label">USER PW</span>
                                <input id="pw" name="pw" autocomplete="off" value="" type="password" placeholder="비밀번호 입력">
                                </label>
                                <div class="security">
                                    <div class="save_id">
                                        <input id="save_id" name="save_id" type="checkbox">
                                        <label for="save_id">
                                            아이디 저장
                                        </label>
                                        </div>
                                    <ul class="find_id_pw">
                                        <li>
                                            <a href="#">아이디 찾기</a> <!--아이디 찾기 페이지로 이동-->
                                        </li>
                                        <li class="pw_find">
                                            <a href="#">비밀번호 찾기</a> <!--비밀번호 찾기 페이지로 이동-->
                                        </li>
                                    </ul>
                                </div>
                                <a href="#none" onclick="MemberAction.login('member_id'); return false;"
                                    class="btn big t1">LOGIN</a>
                                <input id="returnUrl" name="returnUrl"
                                    value="/product/detail_bytable.html?product_no=34&amp;cate_no=44" type="hidden">
                                <input id="forbidIpUrl" name="forbidIpUrl" value="/" type="hidden">
                                <input id="certificationUrl" name="certificationUrl"
                                    value="/intro/adult_certification.html" type="hidden">
                                <input id="sIsSnsCheckid" name="sIsSnsCheckid" value="" type="hidden">
                                <input id="sProvider" name="sProvider" value="" type="hidden">
                                <div class="xans-element- xans-member xans-member-login ">
                                    <div class="sns_login_main">
                                        <h3 class="hr_line">
                                            <span>SNS 계정으로 로그인</span>
                                        </h3>
                                        <ul>
                                            <li class="kakao_login">
                                                <a href="#none" 
                                                    onclick="MemberAction.kakaosyncLogin('fe504c8f371d7c97199ca1b3c80f5462')">
                                                    <!-- 특정 애플리케이션을 구분하는 키임(위에 영어랑 숫자)-->
                                                    <!-- 카카오 로그인을 시작하는 함수-->
                                                    <i>
                                                    <img src="/static/image/login/kakao.png" alt="카카오계정 로그인">
                                                    </i>
                                                    <!-- 카카오톡 이미지 사용-->
                                                </a>
                                            </li>
                                            <li class="naver_login">
                                                <a href="#none" onclick="MemberAcion.snsLogin('naver', '%2F')">
                                                    <i>
                                                    <img src="/static/image/login/naver.png" alt="네이버 로그인">
                                                    </i>
                                                    <!--네이버 이미지 사용-->
                                                    <span class="blind">네이버</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            </fieldset>
                            <a href="/member/join.html" class="mt10 btn big t3 w100p">JOIN</a>
                            <!--JOIN 버튼을 누른 경우 나타날 페이지-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr class="layout">
</body>
</html>
